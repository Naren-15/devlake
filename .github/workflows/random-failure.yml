name: Random Failure Workflow

on:
  schedule:
    # Run the workflow every 3 minutes
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  random-result:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Generate random success or failure
        run: |
          echo "Simulating random result..."
          RANDOM_NUMBER=$((RANDOM % 2))
          if [ "$RANDOM_NUMBER" -eq 0 ]; then
            echo "ðŸŽ‰ Success!"
          else
            echo "ðŸ’¥ Failure!"
            exit 1
          fi



